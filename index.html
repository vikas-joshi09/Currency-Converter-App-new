<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="currencyConverter">

    
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">

            <div class="amount">
                <p>Enter Amount</p>
                <input type="tel" value="1" id="amount">
            </div>


            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="country-flags">
                     <select name="from" id="slct">
                     </select>
                    </div>
                </div>
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="country-flags">
                     <select name="to" id="slct">
                     </select>
                    </div>
                </div>
            </div>

            <div class="msg"> 1 USD = 84 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>


</div>
 


    


    <script src="currency.js"></script>

</body>
</html>
